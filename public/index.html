<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./styles/css/library.css" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vao Music</title>
    <style>

      @keyframes musicaloader {
        0%{height: 4px;} 
        50%{height: 90px;}  
        100%{height: 4px;} 

      }
      
      .loader{
        position: fixed;
        z-index: 50;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        gap: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary-theme-color);
        transition: opacity 0.25s;
      }

      .loader__rectangle{
        position: relative;
        width: 12px;
        height: 4px;
        border-radius: 10px;
        background-color: #fff;
        animation: musicaloader 1s ease-in-out infinite;
      }
        .loader--hide {
          opacity: 0;
          pointer-events: none;
        }

        .loader--remove {
          display: none;
        }

        .loader__rectangle:nth-child(1){
        background-color: var(--tertiary-theme-color);
        animation-delay: 1s;
        }
        .loader__rectangle:nth-child(2){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.8s;
        }
        .loader__rectangle:nth-child(3){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.6s;
        }
        .loader__rectangle:nth-child(4){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.4s;
        }
        .loader__rectangle:nth-child(5){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.2s;
        }
        .loader__rectangle:nth-child(6){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.4s;
        }

        .loader__rectangle:nth-child(7){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.4s;
        }

        .loader__rectangle:nth-child(8){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.6s;
        }
        .loader__rectangle:nth-child(9){
          background-color: var(--tertiary-theme-color);
        animation-delay: 0.8s;
        }
        .loader__rectangle:nth-child(10){
          background-color: var(--tertiary-theme-color);
        animation-delay: 1s;
        }
    </style>
  </head>
  <body class="body">
    <section class="loader" id="loader">
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
      <div class="loader__rectangle"></div>
    </section>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        loader.classList.add('loader--hide');

        setTimeout(() => {
          loader.classList.add('loader--remove');
        }, 2000);
      });
    </script>
  </body>
</html>
